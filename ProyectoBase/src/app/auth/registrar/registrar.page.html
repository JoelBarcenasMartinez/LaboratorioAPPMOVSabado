<ion-content>
  <ion-content color="primary">
    <form [formGroup]="registerForm" (ngSubmit)="registrar()">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Crea tu cuenta</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input formControlName="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
                <div color="error" *ngIf="f.nombre.errors">*</div>
              </ion-item>
              <ion-item>
                <ion-input formControlName="email" type="email" placeholder="Correo" ngModel required></ion-input>
                <div color="error" *ngIf="f.email.errors">*</div>
              </ion-item>
              <ion-item>
                <ion-input formControlName="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
                <div color="error" *ngIf="f.password.errors">*</div>
              </ion-item>
              <ion-item>
                <ion-input formControlName="confirmarPassword" type="password" placeholder="Repetir contraseña" ngModel required></ion-input>
                <div color="error" *ngIf="f.confirmarPassword.errors">*</div>
              </ion-item>
            </div>
            <div class="divButton">
              <ion-button shape="round" size="large" type="submit" [disabled]="registerForm.invalid">REGISTRAR
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>

</ion-content>
